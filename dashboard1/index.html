<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard1</title>
</head>

<body>
    <div class="dashboard">
        <h1>DASHBOARD</h1>
        <div class="summary">
            <div class="box">
                <h2>Number of responses</h2>
                <hr>
                <p class="count">30</p>
            </div>
            <div class="box">
                <h2>Students with previous experience in Web Development</h2>
                <hr>
                <p class="count">30</p>
            </div>
        </div>
        <div class="allselect">
            <select
                style="width: 30%; height: 70px; background-color: rgb(105, 175, 207); font-size: 22px; border-radius: 5px; border: 1px solid rgb(161, 159, 159);">
                <option value="" selected disabled hidden>What is your current grade level ?</option>
                <option value="Grade 9">Grade 9</option>
                <option value="Grade 10">Grade 10</option>
                <option value="Grade 11">Grade 11</option>
                <option value="Grade 12(fail)">Grade 12(fail)</option>
                <option value="Grade 12(pass)">Grade 12(pass)</option>
                
            </select>
            <button onclick="myFunction()" style="width: 70px; margin-left: -9%; background-color: rgb(105, 175, 207); border: 1px solid rgb(160, 158, 158); border-radius: 5px;"></button>

            <select
                style="width: 30%; height: 70px; background-color: rgb(105, 175, 207); font-size: 22px; border-radius: 5px; border: 1px solid rgb(161, 159, 159);">
                <option value="" selected disabled hidden>Where is your current learning place ?</option>
                <option value="FSD">FSD</option>
                <option value="Public">Public</option>
                <option value="Private">Private</option>
                <option value="Other">Other</option>
            </select>
            <button onclick="myFunction()" style="width: 70px; margin-left: -9%; background-color: rgb(105, 175, 207); border: 1px solid rgb(160, 158, 158); border-radius: 5px;"></button>
        </div>
    </div>
    </div>
    </div>
</body>

</html>
